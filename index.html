<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Resume Analyzer</title>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eef2f7;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #1a73e8;
            padding: 18px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            margin-top: 35px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.2s;
        }

        .card:hover {
            box-shadow: 0 6px 22px rgba(0,0,0,0.13);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 14px;
            border-left: 4px solid #1a73e8;
            padding-left: 10px;
            color: #222;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 12px;
        }

        input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 2px dashed #bfc9da;
            background: #f7faff;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1a73e8;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #0d53b7;
        }

        .result-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            border-left: 6px solid #1a73e8;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            margin-top: 15px;
            font-size: 15px;
            line-height: 1.7;
            color: #333;
        }

        /* Markdown styling inside result-box */
        .result-box h1, .result-box h2, .result-box h3 {
            color: #1a73e8;
        }

        .result-box ul {
            margin-left: 20px;
        }

        .result-box strong {
            color: #000;
        }
    </style>
</head>

<body>

<div class="navbar">
    ATS Resume Analyzer
</div>

<div class="container">

    <!-- UPLOAD BOX -->
    <div class="card">
        <div class="section-title">Upload Resume & Job Description</div>

        <label>Resume (PDF):</label>
        <input type="file" id="resume" accept="application/pdf">

        <label>Job Description (PDF):</label>
        <input type="file" id="jd" accept="application/pdf">

        <button onclick="uploadExtract()">Extract Text</button>
        <button onclick="runLLM()">Run ATS Analysis</button>
    </div>

    <!-- RESULTS BOX -->
    <div class="card">
        <div class="section-title">Results</div>
        <div id="result" class="result-box">No output yet.</div>
    </div>

</div>

<script>

let globalResume = null;
let globalJD = null;

// -----------------------------
// UPLOAD & EXTRACT
// -----------------------------
async function uploadExtract() {
    let resume = document.getElementById("resume").files[0];
    let jd = document.getElementById("jd").files[0];

    if (!resume || !jd) {
        alert("Please upload both PDF files.");
        return;
    }

    globalResume = resume;
    globalJD = jd;

    let fd = new FormData();
    fd.append("resume", resume);
    fd.append("jd", jd);

    let res = await fetch("/upload", {
        method: "POST",
        body: fd
    });

    let data = await res.json();

    document.getElementById("result").innerHTML =
        "<strong>Resume Preview:</strong><br>" +
        data.resume_text +
        "<br><br><strong>Job Description Preview:</strong><br>" +
        data.jd_text;
}


// -----------------------------
// RUN THE AI MODEL
// -----------------------------
async function runLLM() {
    if (!globalResume || !globalJD) {
        alert("Upload the files first.");
        return;
    }

    let fd = new FormData();
    fd.append("resume", globalResume);
    fd.append("jd", globalJD);

    let res = await fetch("/model", {
        method: "POST",
        body: fd
    });

    let data = await res.json();

    // Render AI output as Markdown
    document.getElementById("result").innerHTML = marked.parse(data.response);
}

</script>

</body>
</html>
